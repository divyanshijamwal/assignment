{% extends "base.html" %}
{% block title %}Upload - Reconciliation{% endblock %}
{% block extra_css %}
<style>
    .upload-card {
        border-radius: 20px;
        background: #fff;
        box-shadow: 0 8px 32px rgba(13, 148, 136, 0.08);
        padding: 2.5rem;
        border: 1px solid rgba(13, 148, 136, 0.1);
    }
    .upload-card h4 {
        color: #0d9488;
        font-weight: 700;
        margin-bottom: 0.5rem;
    }
    .upload-card .subtitle {
        color: #64748b;
        font-size: 0.95rem;
        margin-bottom: 2rem;
    }
    .upload-zone {
        border: 2px dashed #cbd5e1;
        border-radius: 16px;
        padding: 2rem;
        text-align: center;
        transition: all 0.3s ease;
        background: #f8fafc;
        position: relative;
    }
    .upload-zone:hover, .upload-zone:focus-within {
        border-color: #0d9488;
        background: linear-gradient(135deg, #f0fdfa 0%, #ecfdf5 100%);
        box-shadow: 0 0 0 4px rgba(13, 148, 136, 0.1);
    }
    .upload-zone input[type="file"] {
        cursor: pointer;
        padding: 0.5rem;
    }
    .upload-zone .upload-icon {
        width: 48px;
        height: 48px;
        background: linear-gradient(135deg, #0d9488 0%, #0f766e 100%);
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 1rem;
    }
    .upload-zone .upload-icon svg {
        width: 24px;
        height: 24px;
        color: #fff;
    }
    .btn-process {
        background: linear-gradient(135deg, #0d9488 0%, #0f766e 100%);
        border: none;
        padding: 0.75rem 2rem;
        font-weight: 600;
        border-radius: 12px;
        transition: all 0.2s;
        box-shadow: 0 4px 14px rgba(13, 148, 136, 0.35);
    }
    .btn-process:hover {
        transform: translateY(-1px);
        box-shadow: 0 6px 20px rgba(13, 148, 136, 0.4);
    }
    .btn-outline-view {
        border: 2px solid #0d9488;
        color: #0d9488;
        font-weight: 600;
        border-radius: 12px;
        padding: 0.75rem 1.5rem;
        transition: all 0.2s;
    }
    .btn-outline-view:hover {
        background: #f0fdfa;
        color: #0f766e;
        border-color: #0f766e;
    }
</style>
{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-12 col-lg-9">
        <div class="upload-card">
            <h4>Upload Statement & Settlement Files</h4>
            <p class="subtitle">Upload your Excel files to process and reconcile transactions</p>
            <form method="post" action="{{ url_for('upload_files') }}" enctype="multipart/form-data">
                <div class="row g-4">
                    <div class="col-12 col-md-6">
                        <label class="form-label fw-semibold text-dark">Statement File</label>
                        <div class="upload-zone">
                            <div class="upload-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                                </svg>
                            </div>
                            <input type="file" name="statement" accept=".xlsx,.xls" class="form-control" required>
                            <small class="text-muted d-block mt-2">.xlsx or .xls</small>
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <label class="form-label fw-semibold text-dark">Settlement File</label>
                        <div class="upload-zone">
                            <div class="upload-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                </svg>
                            </div>
                            <input type="file" name="settlement" accept=".xlsx,.xls" class="form-control" required>
                            <small class="text-muted d-block mt-2">.xlsx or .xls</small>
                        </div>
                    </div>
                </div>
                <div class="mt-4 d-flex flex-wrap gap-2">
                    <button type="submit" class="btn btn-process btn-lg">Process & Reconcile</button>
                    <a href="{{ url_for('classified') }}" class="btn btn-outline-view btn-lg">View Classified</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
