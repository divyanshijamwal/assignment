<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Reconciliation{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: #f8f9fa; }
        .navbar { background: linear-gradient(135deg, #1a365d 0%, #2c5282 100%); }
        .card { border: none; box-shadow: 0 2px 12px rgba(0,0,0,0.08); }
        .btn-primary { background: #2c5282; border-color: #2c5282; }
        .btn-primary:hover { background: #1a365d; border-color: #1a365d; }
        .upload-zone { border: 2px dashed #cbd5e0; border-radius: 12px; padding: 2rem; text-align: center; transition: all 0.2s; }
        .upload-zone:hover { border-color: #2c5282; background: #f7fafc; }
        .table-responsive { max-height: 400px; overflow: auto; }
        .badge-5 { background: #38a169; }
        .badge-6 { background: #dd6b20; }
        .badge-7 { background: #e53e3e; }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">Reconciliation Portal</a>
            <div>
                <a class="text-white text-decoration-none me-3" href="{{ url_for('index') }}">Upload</a>
                <a class="text-white text-decoration-none" href="{{ url_for('classified') }}">Classified (5,6,7)</a>
            </div>
        </div>
    </nav>
    <main class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, msg in messages %}
                    <div class="alert alert-{{ 'danger' if category == 'error' else category }} alert-dismissible fade show" role="alert">
                        {{ msg }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
